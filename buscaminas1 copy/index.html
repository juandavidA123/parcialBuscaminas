<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucaminas 1</title>

    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <div class="contendorPrincipal" id="mainContenedor">
        <div id="tituloJuego"> Buscaminas </div>

        <div id="contenedorCantMinas">
            <p>Minas restantes: </p>
            <p id="valorMinasRestantes">00</p>
        </div>
        
        <button id="botonCrearCampoMinado" onclick="limpiarTodo(), colorearCuadrosMinas()">Generar Minas Aleatorias</button>
        <!-- <button id="botonReinicio" onclick="limpiarTodo()">Reiniciar</button> -->

        <div id="malla" class="grid"></div>

        
    </div>
    <div id="cuadroCambiarDimensiones">
        
        <div class="textosDimensiones">Ingrese dimensiones</div>
        <p class="textosDimensiones">Alto:</p>    <input type="text"  id="campoAlto" class="camposDimensiones" placeholder="Ej. 5" required>
        <p class="textosDimensiones">Ancho:</p> <input type="text" id="campoAncho" class="camposDimensiones" placeholder="Ej. 7" required>
        <br><br>
        <button id="botonCambioDimensiones" onclick="cambiarAltoYAncho()">CAMBIAR</button>

        <div id="cuadroPerdiste">Perdiste!</div>
        <div id="cuadroGanaste">Ganaste!</div>
    </div>

    <script src="logica.js"></script>

</body>
</html>
